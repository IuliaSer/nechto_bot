spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    show_sql: true
    url: jdbc:postgresql://localhost:5430/postgres?currentSchema=nechto
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  sql:
    init:
      mode: never
  liquibase:
    default-schema: nechto
    clearCheckSums: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  cloud:
    openfeign:
#      httpclient:
#        hc5:
#          enabled=false
      multipart:
        enabled=true
      okhttp:
        enabled: true
      client:
        config:
          telegram: # name = "telegram" Ð² @FeignClient
            loggerLevel: FULL

  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true

  logging:
    level:
      org:
        springframework:
          security: debug
